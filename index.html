<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Div Duel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Div Duel</h1>

  <!-- Setup Panel -->
  <div id="setup-panel">
    <h2>Game Setup</h2>

    <label>Number of Players (max 6):</label>
    <input type="number" id="numPlayers" min="2" max="6" value="2">

    <div id="player-divisors"></div>

    <h3>Initial State</h3>
    <label>
      <input type="radio" name="initType" value="manual" checked>
      Manual Input
    </label>
    <label>
      <input type="radio" name="initType" value="random">
      Random Generate
    </label>

    <div id="manual-input">
      <input type="text" id="manualState" placeholder="Example: 1,2,3,4,5">
    </div>

    <div id="random-input" style="display:none;">
      <label>Min Value:</label>
      <input type="number" id="randMin" value="1">
      <label>Max Value:</label>
      <input type="number" id="randMax" value="10">
      <label>Count:</label>
      <input type="number" id="randCount" value="6">
    </div>

    <button id="startGameBtn">Start Game</button>
  </div>

  <!-- Game Panel -->
  <div id="game-panel" style="display:none;">
    <h2 id="current-player"></h2>

    <div id="token-container"></div>

    <div id="controls">
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
    </div>

    <h3>Move History</h3>
    <ul id="move-history"></ul>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
